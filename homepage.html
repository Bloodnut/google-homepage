<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<main>
    <body> 
        <div class="container">
            <!--1.logo-->
            <div class="center-logo">
                <img id="google-logo" 
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                    alt="google logo"> 
            </div>

            <!--2.searchbar-->
            <div id="form-container">
                <form id="searchform" action="#">
                    <div class="searchbar">
                        <input type="text" id="textfield" placeholder=" This will be removed"
                        name="search">
                    </div>
                
                    <!--3.buttons-->    
                    <div class="buttons">
                        <button id="search-button">
                        Google search
                        </button>
                        <button id="feeling-lucky">
                        I'm feeling lucky
                        </button>
                    </div> 
                </form> 
            </div>
        </div>
    </body>
</main>


</html>
